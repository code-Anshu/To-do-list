<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="ToDo_list.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

</head>
<body>
    <h1>To-Do List <span>Planner</span></h1>
    <div id="list-date">Date : <span id="date"></span></div>
    <div class="to-do-list">
        <div class="display-task">
            <div class="inputTask">
                <!-- <p>Enter your task</p> -->
                <!-- <br> -->
                <input type="text" id="task" name="task" placeholder="Enter your task...">
                <button id="add-task">Add Task</button>
            </div>
                <div id="planner">
                    <!-- Task will appear here  -->
                </div>
        </div>
    </div>
    <script src="ToDo_list.js"></script>
</body>
</html>
